{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'countries/main.css' %}">
    <title>Countries</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="{%url 'home'%}" class="brand">API Countries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsed">
          <spand class="navbar-toggler-icon"></spand>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsed">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{%url 'home' %}" class="nav-link">Home</a>
              </li>
              {%if user.is_authenticated%}
                <li class="nav-item">
                  <a href="{%url 'profile'%}" class="nav-link">Profile</a>
                </li>  
                <li class="nav-item">
                  <a href="{%url 'logout'%}" class="nav-link">Logout</a>
                </li>             
              {%else%}
                <li class="nav-item">
                  <a href="{%url 'login' %}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                  <a href="{%url 'register'%}" class="nav-link">Register</a>
                </li>
              {%endif%}
            </ul>
        </div>
        
      </nav>
      <div class="container-fluid py-4">
        {%block content%}{%endblock%}
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
